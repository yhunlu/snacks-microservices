apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
      version: v01
  template:
    metadata:
      labels:
        app: posts
        version: v01
    spec:
      containers:
        - name: posts
          image: yhunlu/posts:latest